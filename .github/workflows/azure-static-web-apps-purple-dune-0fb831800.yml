name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: true
          lfs: false

      # ✅ Setup Node.js v20.x
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.19.1
          cache: 'npm'

      # ✅ Install dependencies and build the React app
      - name: Install dependencies
        run: npm ci

      - name: Build React app
        run: npm run build

      # ✅ Build and deploy to Azure Static Web Apps
      - name: Deploy to Azure Static Web Apps
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_PURPLE_DUNE_0FB831800 }}
          repo_token: ${{ secrets.GITHUB_TOKEN }} # Used for PR comments, etc.
          action: "upload"
          app_location: "/"           # React app source
          api_location: "api"         # API folder (optional)
          output_location: "build"    # Built app output folder
        env:
          NODE_VERSION: 20.19.1       # Ensures Oryx picks Node 20 if it runs

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_PURPLE_DUNE_0FB831800 }}
          action: "close"
